<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tea Cozy Shop</title>

<body>

            </ul>

    <main>

                    <img src="../resources/img/img-donut.jpeg"" alt=" donut" class="card-img">

                </div>
                <div class="cards5">
                    <img src="../resources/img/img-bedford-bizarre.jpg"" alt=" Bedford Tea" class="card-img">
                    <h2>Bedford Bizarre Tea</h2>

                </div>

            </div>

        <aside class="aside_main-container">
            <h1 class="aside_title">Locations</h1>
            <div class="aside_cards">

            </div>
            <div class="aside_cards">

            </div>
            <div class="aside_cards">

            </div>
